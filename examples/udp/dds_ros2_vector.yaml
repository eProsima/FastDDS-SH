types:
    idls:
        - >
            struct Vector2i {
                long x;
                long y;
            };

systems:
    dds: { type: dds }
    ros2: { type: ros2 }

routes:
    dds_to_ros2: { from: dds, to: ros2 }
    ros2_to_dds: { from: ros2, to: dds }

topics:
    to_ros2:
        type: Vector2i
        route: dds_to_ros2
        remap:
            dds: { topic: Vector2iPub }
            ros2: { topic: Vector3Sub, type: geometry_msgs/Vector3 }

    to_dds:
        type: Vector2i
        route: ros2_to_dds
        remap:
            dds: { topic: Vector2iSub }
            ros2: { topic: Vector3Pub, type: geometry_msgs/Vector3 }
