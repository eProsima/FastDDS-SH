types:
    idls:
        - >
            struct HelloWorld {
                string data;
            };

systems:
    dds: { type: dds }
    ros1: { type: ros1 }
    fiware: { type: fiware, host: "127.0.0.1", port: 1026, subscription_host: "192.168.42.99" }

routes:
    fiware_to_dds: { from: fiware, to: dds }
    fiware_to_ros1: { from: fiware, to: ros1 }

topics:
    HelloWorldTopic: { type: "HelloWorld", route: fiware_to_dds }
    chatter: { type: "std_msgs/String", route: fiware_to_ros1, remap: { fiware: { type: "HelloWorld", topic: "HelloWorldTopic" } } }
