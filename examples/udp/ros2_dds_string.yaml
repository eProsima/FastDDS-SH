types:
    idls:
        - >
            struct HelloWorld
            {
                string data;
            };
systems:
    dds: { type: dds }
    ros2: { type: ros2 }

routes:
    ros2_to_dds: { from: ros2, to: dds }

topics:
    hello_dds: {
        type: "std_msgs/String",
        route: ros2_to_dds,
        remap: {
            dds: { type: HelloWorld, topic: HelloWorldTopic },
            ros2: { type: "std_msgs/String", topic: "chatter" }
        }
    }
