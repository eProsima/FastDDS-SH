types:
    idls:
        - >
            struct HelloWorld
            {
                string data;
            };
systems:
    dds: { type: dds }
    ros1: { type: ros1 }

routes:
    dds_to_ros1: { from: dds, to: ros1 }

topics:
    hello_ros: {
        type: "std_msgs/String",
        route: dds_to_ros1,
        remap: {
            dds: { type: HelloWorld, topic: HelloWorldTopic },
            ros1: { type: "std_msgs/String", topic: "chatter" }
        }
    }
