systems:
    ros2: { type: ros2 }

    dds:
      type: dds
      types-from: ros2
      participant:
        file_path: "wan_config.xml"
        profile_name: soss_profile_server

routes:
    ros2_to_dds: { from: ros2, to: dds }
    dds_to_ros2: { from: dds, to: ros2 }

topics:
    HelloWorldTopicS: { type: "std_msgs/String", route: ros2_to_dds, remap: { ros2: { type: "std_msgs/String", topic: chatter } } }
    chatter: { type: "std_msgs/String", route: dds_to_ros2, remap: { dds: { type: "std_msgs/String", topic: HelloWorldTopicC } } }
