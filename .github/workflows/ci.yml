name: CI for Integration Service Fast DDS SystemHandle

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  fastdds-sh_CI:
    name: FastDDS SH Tests in Ubuntu Focal
    runs-on: ubuntu-20.04
    container: ubuntu:focal

    steps:
      - uses: actions/checkout@v2
        with:
          path: src/fastdds-sh

      - name: Download required dependencies
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y cmake gcc g++ git libboost-dev libboost-program-options-dev libyaml-cpp-dev

      - name: Install colcon
        run: |
          apt install -y python3-pip
          pip3 install -U colcon-common-extensions

      - name: Download the Integration Service
        run: |
          git clone --recursive https://github.com/eProsima/Integration-Service src/integration-service

      - name: Build
        run: |
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_FASTDDS_TESTS=ON --event-handlers console_direct+

      - name: Test
        run: |
          . install/local_setup.sh && colcon test --packages-up-to is-fastdds --event-handlers console_direct+
          colcon test-result

  fastdds-sh_CI_ros2-foxy:
    name: FastDDS SH Tests for ROS2 foxy container
    runs-on: ubuntu-20.04
    container: ros:foxy

    steps:
      - uses: actions/checkout@v2
        with:
          path: src/fastdds-sh

      - name: Download the Integration Service
        run: |
          git clone --recursive https://github.com/eProsima/Integration-Service src/integration-service

      - name: Build
        run: |
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_FASTDDS_TESTS=ON --event-handlers console_direct+

      - name: Test
        run: |
          . install/local_setup.sh && colcon test --packages-up-to is-fastdds --event-handlers console_direct+
          colcon test-result

  fastdds-sh_CI_ros2-galactic:
    name: FastDDS SH Tests for ROS2 galactic container
    runs-on: ubuntu-20.04
    container: ros:galactic
    env:
      RMW_IMPLEMENTATION="rmw_fastrtps_cpp"

    steps:
      - uses: actions/checkout@v2
        with:
          path: src/fastdds-sh

      - name: Install fastrtps
        run: |
          apt install -y ros-galactic-rmw-fastrtps-cpp

      - name: Download the Integration Service
        run: |
          git clone --recursive https://github.com/eProsima/Integration-Service src/integration-service

      - name: Build
        run: |
          colcon build --cmake-args -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_FASTDDS_TESTS=ON --event-handlers console_direct+

      - name: Test
        run: |
          . install/local_setup.sh && colcon test --packages-up-to is-fastdds --event-handlers console_direct+
          colcon test-result
