name: CI for Integration Service Fast DDS SystemHandle

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  fastdds-sh_CI_2.0.x:
    runs-on: ubuntu-20.04
    container: ubuntu:focal

    steps:
      - uses: ./FastDDS-SH/.github/actions/ubuntu-test
        with:
          fastddsVersion: "2.0.x"

 fastdds-sh_CI_2.3.0:
    runs-on: ubuntu-20.04
    container: ubuntu:focal

    steps:
      - uses: ./FastDDS-SH/.github/actions/ubuntu-test
        with:
          fastddsVersion: "2.3.0"
